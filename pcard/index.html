<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jake McLelland">
    <title>Pigeon Cards</title>
    <link rel="stylesheet" href="../site.css" >
    <link rel="stylesheet" href="pcard.css">
</head>

<header></header>

<body>
    <div>
        <h1>Pigeon Cards</h1>
        <p>
            This is a very simple card using plain vanilla css and JavaScript.
        </p>
        <span id="something-to-bind-to"></span>
    </div>

    <div>
        <p>
            Use the class <samp>pcard</samp> along with a class of <samp>psize-sm</samp>, <samp>psize-md</samp>, or <samp>psize-lg</samp>
        </p>
    </div>

    <h2>Example sizes</h2>
    <p>
        <samp>psize-sm</samp>
    </p>

    <div class="pcard psize-sm">One thing</div>

    <div class="pcard psize-sm">or</div>

    <div class="pcard psize-sm">another</div>

    <div class="pcard psize-sm">Cards</div>

    <p>
        <samp>psize-md</samp>
    </p>

    <div class="pcard psize-md">should</div>

    <div class="pcard psize-md">wrap</div>

    <div class="pcard psize-md">to</div>

    <p>
        <samp>psize-lg</samp>
    </p>

    <div class="pcard psize-lg">the</div>

    <div class="pcard psize-lg">next</div>

    <div class="pcard psize-lg">line</div>

</body>

<footer></footer>

<script src="pcard.js"></script>

<script type="text/javascript"></script>

</html>
